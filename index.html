<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <h1 class="app-title">Language Translator</h1>
    <p class="app-subtitle">
      Type a sentence and translate it into another language using OpenL (RapidAPI).
    </p>

    <!-- Controls -->
    <div class="controls-row">
      <label for="langSelect">Translate to:</label>
      <select id="langSelect">
        <option value="es">Spanish (es)</option>
        <option value="zh-CN">Chinese (zh-CN)</option>
        <option value="ja">Japanese (ja)</option>
        <option value="ko">Korean (ko)</option>
        <option value="fr">French (fr)</option>
        <option value="de">German (de)</option>
      </select>

      <button id="clearBtn" type="button">Clear Chat</button>
    </div>

    <!-- Chat -->
    <div id="chat" class="chat-window"></div>

    <!-- Input -->
    <div class="input-row">
      <div class="input-wrapper">
        <input
          type="text"
          id="userInput"
          placeholder="Type a message..."
          autocomplete="off"
        />
        <button
          id="clearInputBtn"
          type="button"
          class="icon-btn clear-input-btn"
        >
          âœ•
        </button>
      </div>
      <button id="sendBtn" type="button">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
